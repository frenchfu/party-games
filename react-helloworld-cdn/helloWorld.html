<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- 以下引入 react.js, react-dom.js（react 0.14 後將 react-dom 從 react 核心分離，更符合 react 跨平台抽象化的定位）以及 babel-core browser 版 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
  </head>
  <body>
    <!-- 這邊的 id="example" 的 <div> 為 React Component 要插入的地方 -->
    <div id="example"></div>
	<div id="root"></div>
    <!-- 以下就是包在 babel（透過進行語言翻譯）中的 React JSX 語法，babel 會將其轉為瀏覽器看的懂得 JavaScript -->
    <script type="text/babel">
	
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
	  
    </script>
	<script>
		  //這邊是純粹的使用 
		  // 创建一个 React 元素，表示 "Hello, world!"
		  //const element = React.createElement('h1', null, 'Hello, world2!');
		  // 使用 ReactDOM 将 React 元素渲染到指定的 DOM 元素
		  //ReactDOM.render(element, document.getElementById('root'));
	</script>
  </body>
</html>
